<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipo</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
	<header>
		 <!-- Coloqué este div para no repetir el código del header en todas las secciones, 
      ya que si se requiere modificar tendría que modificarlo en todos los archivos. 
      Utilizo innerHTML en el JS para agregar el contenido del header al div correspondiente en cada archivo. -->
      <div id="cabecera" class="cabecera"></div>
	</header>
  <section>
    <h2>Conoce a nuestro equipo</h2>

    <div class="equipo">
      <div class="persona">
        <img src="../img/equipo1.jpg" alt="Equipo 1">
        <h3>Nombre 1</h3>
        <p>Cargo 1</p>
      </div>

      <div class="persona">
        <img src="../img/equipo2.jpg" alt="Equipo 2">
        <h3>Nombre 2</h3>
        <p>Cargo 2</p>
      </div>

      <div class="persona">
        <img src="../img/equipo3.jpg" alt="Equipo 3">
        <h3>Nombre 3</h3>
        <p>Cargo 3</p>
      </div>

      <div class="persona">
        <img src="../img/equipo4.jpg" alt="Equipo 4">
        <h3>Nombre 4</h3>
        <p>Cargo 4</p>
      </div>

      <div class="persona">
        <img src="../img/equipo5.jpg" alt="Equipo 5">
        <h3>Nombre 5</h3>
        <p>Cargo 5</p>
      </div>

      <div class="persona">
        <img src="../img/equipo6.jpg" alt="Equipo 6">
        <h3>Nombre 6</h3>
        <p>Cargo 6</p>
      </div>
    </div>
  </section>

  <div id="pie" class="pie"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
</body>

</html>
