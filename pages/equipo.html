<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipo</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
	<header>
		 <!-- Coloqué este div para no repetir el código del header en todas las secciones, 
      ya que si se requiere modificar tendría que modificarlo en todos los archivos. 
      Utilizo innerHTML en el JS para agregar el contenido del header al div correspondiente en cada archivo. -->
      <div id="cabecera" class="cabecera"></div>
	</header>
  <section class="container">
    <h2>Conoce a nuestro equipo</h2>

    <div class="container text-center">
      <div class="row aling-items-center">
        <div class="card col-md-3">
          <img src="../img/equipo1.jpg" class="img-thumbnail" alt="Equipo 1">
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Email</p>
          </div>
        </div>

        <div class="card col-md-3">
          <img src="../img/equipo2.jpg" class="img-thumbnail" alt="Equipo 2">
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Email</p>
          </div>
        </div>

        <div class="card col-md-3">
          <img src="../img/equipo3.jpg" class="img-thumbnail" alt="Equipo 3">
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Email</p>
          </div>
        </div>

        <div class="card col-3">
          <img src="../img/equipo4.jpg" class="img-thumbnail" alt="Equipo 4">
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Email</p>
          </div>
        </div>

        <div class="card col-3">
          <img src="../img/equipo5.jpg" class="img-thumbnail" alt="Equipo 5">
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Email</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="pie" class="pie"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
</body>

</html>
